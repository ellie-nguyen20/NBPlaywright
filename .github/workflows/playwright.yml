name: Run Playwright Tests and Publish Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests and generate report
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          REPORT_NAME="playwright-report_${TIMESTAMP}"
          echo "REPORT_NAME=$REPORT_NAME" >> $GITHUB_ENV
          npx playwright test --workers=10 || true
          cp -r playwright-report $REPORT_NAME
        continue-on-error: true

      - name: Debug report files
        run: ls -la $REPORT_NAME/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          persist-credentials: true

      - name: Copy reports to gh-pages root
        run: |
          if [ -d "$REPORT_NAME" ]; then
            cp -r "$REPORT_NAME" gh-pages/
            cp update_reports.js gh-pages/
          else
            echo "âš ï¸ No report directory found. Skipping copy."
          fi

      - name: Update index.html and cleanup old reports
        run: |
          cd gh-pages
          echo "ğŸ“ Before update:"
          ls -la
          echo "ğŸ“ Reports before update:"
          ls -la playwright-report_* || echo "No reports found"
          node update_reports.js . "../$REPORT_NAME/index.html"
          echo "ğŸ“ After update:"
          ls -la
          echo "ğŸ“ Reports after update:"
          ls -la playwright-report_* || echo "No reports found"

      - name: Commit and push reports
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Add Playwright test reports"
          git push origin gh-pages 